<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTMP Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    .video-js {
      width: 640px;
      height: 360px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>RTMP Stream Player</h1>

  <video id="rtmp_player" class="video-js vjs-default-skin" controls autoplay>
    <source src="rtmp://your-server-address/live/stream" type="rtmp/flv" />
    <!-- Fallback message -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that supports HTML5 video.
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2.1.2/dist/videojs-flash.min.js"></script>
  <script>
    var player = videojs('rtmp_player', {
      techOrder: ['flash'],
      autoplay: true,
      controls: true,
      sources: [{
        src: 'rtmp://your-server-address/live/stream',
        type: 'rtmp/flv'
      }]
    });
  </script>

</body>
</html>
