<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTMP to HLS Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
    }
    .video-js {
      width: 640px;
      height: 360px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>RTMP to HLS Stream Player</h1>

  <input type="text" id="rtmpUrl" placeholder="Enter RTMP URL (e.g. rtmp://...)" />
  <button onclick="playStream()">Play Stream</button>

  <video id="hls_player" class="video-js vjs-default-skin" controls preload="auto"></video>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    function playStream() {
      const rtmpUrl = document.getElementById('rtmpUrl').value;

      // Convert RTMP to HLS URL (assumes server converts rtmp://... to /hls/stream.m3u8)
      // Example: rtmp://yourserver/live/stream â†’ https://yourserver/hls/stream.m3u8
      const hlsUrl = rtmpUrl
        .replace('rtmp://', 'https://')   // switch protocol
        .replace('/live/', '/hls/')       // adjust path
        + '.m3u8';                        // add HLS extension

      const player = videojs('hls_player');
      player.src({ type: 'application/x-mpegURL', src: hlsUrl });
      player.play();
    }
  </script>

</body>
</html>
